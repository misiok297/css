<body>
 <h1>  Sposoby podłączania styli do strony (skrócone zestawienie) 
 </h1>
 
 <h2>1)Zewnętrzny arkusz stylów.
 </h2>
 <p><textarea>
 <head>
<link rel="Stylesheet" type="text/css" href="style.css" />
</head>

 </textarea></p>
 
 
 
 
 <h2>2)Styl lokalny inaczej: (styl wpisany, liniowy, linijkowy, w linii) czyli 
dopisanie arkusza do wybranego bloku treści strony
 </h2>
 <p><textarea>
 <selektor style="cecha1: wartość1; cecha2: wartość2...">...</selektor>

 </textarea></p>
 
 
 
 
  <h2>3)Wewnętrzny arkusz stylów.
 </h2>
 <p><textarea>
 <head>
 <style type="text/css">
 selektor1 { cecha: wartość; cecha2: wartość2... }
 selektor2 { cecha: wartość; cecha2: wartość2... }
 </style>
</head>
 </textarea></p>
 
 
 
 
 
 
 <h2>4)Alternatywny arkusz stylów.
 </h2>
 <p><textarea>
<head>
<link rel="Stylesheet" type="text/css" href="style.css" title="Nazwa domyślna" />
<link rel="Alternate stylesheet" type="text/css" href="style1.css" title="Nazwa 1" />
<link rel="Alternate stylesheet" type="text/css" href="style2.css" title="Nazwa 2" />
</head>
 </textarea></p>
 
 
 
 
 
  <h2>5)Import arkusza stylów.
 </h2>
 <p><textarea>
<style type="text/css">
 @import url(adres zewnętrznego arkusza stylów);
</style>
 </textarea></p>
 
 
 
 
 
 
 
 
 
 
 
 
 
 
</body>
</html>
